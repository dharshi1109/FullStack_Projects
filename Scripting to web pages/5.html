<html>
    <head>
        <title>True or false</title>
        <script>
            var a=window.prompt("Enter a string");
            var b=window.prompt("Enter a string");
            if(a.length==b.length)
            {
                document.writeln("<h1>Your answer is true</h1>");
            }
            else{
                document.writeln("<h1>Your answer is false</h1>");
            }
        </script>
    </head>
</html>
